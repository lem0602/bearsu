<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: url(images/all_bg.png) no-repeat center center / cover fixed;
            background-color: #6DD0CD;
        }

        .nav_left {
            position: sticky;
            top: 12px;
            transform: translateY(12px);
            height: 0px;
            z-index: 999;
            margin-left: 50px;
        }

        .nav_left img {
            width: 120px;
        }

        .nav_right {
            position: sticky;
            top: 12px;
            transform: translateY(12px);
            z-index: 999;
            margin-right: 30px;
            width: 150px;
            height: 400px;
            border-radius: 100px;
            border: 2px solid #FFF6E9;
            background-color: #005F5F;
            overflow: hidden;
        }

        .nav_right ul {
            padding: 0px;
            margin: 0px;
            font-size: 1.2rem;
            height: 400px;
        }

        .nav_right li {
            list-style-type: none;
            color: #FFF6E9;
            text-align: center;
            padding: 15px 0px;
            transition: .5s;
            border-bottom: 2px dashed #FFF6E9;
        }

        .nav_right .li_top {
            padding-top: 35px;
        }

        .nav_right li:hover {
            color: #005F5F;
            background-color: #FFF6E9;
        }

        .nav_right a:hover {
            text-decoration: none;
        }

        .nav_right .icon a {
            color: #FFF6E9;
            transition: .5s;
        }

        .nav_right .icon a:hover {
            transform: scale(1.2);
        }

        .course_wrap {
            margin-top: 48px;
            margin-bottom: 48px;
        }

        .course_innerwrap{
            margin-top: 48px;
        }

        .course_cards{
            border-radius: 20px;
            border: 2px solid #333333;
            background-color: #FFF6E9;
            box-shadow: #333333 3px 3px;
        }

        .course_menu {
            position: sticky;
            top: 12px;
            transform: translateY(12px);
            z-index: 999;
            height: 520px;
            border-radius: 20px;
            border: 2px solid #333333;
            background-color: #FFF6E9;
            box-shadow: #333333 3px 3px;
            padding: 24px;
        }

        .course_menu_wrap{
            width: 100%;
        }

        .date_filter{
            background-color: #FFF6E9;
            border: 2px solid #333333;
            border-radius: 8px;
            color: #005F5F;
            padding: 4px;
        }

        .date_filter:focus {
            outline: none
        }

        .course_menu h2{
            font-size: 1.5rem;
            color:#333333;
            padding-bottom: 24px;
            text-align: center;
        }

        .course_menu p{
            border-bottom: 2px solid #005F5F;
            padding-top: 24px;
            color: #333333;
        }

        .course_menu label{
            color: #333333;
        }

        footer {
            background-color: #005F5F;
            box-shadow: 0px -3px 0px #333333;
            padding: 11px 0px;
        }

        footer p {
            color: #FFF6E9;
            font-size: 1rem;
            margin-bottom: 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="course_wrap d-flex justify-content-between position-relative">
        <div class="nav_left">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>

        <div class="container">
            <div class="row">

                <div class="course_innerwrap d-flex w-100">
                    <div class="col-9 course_cards">
                        
                    </div>
                    
                    <div class="col-3 course_menu d-flex justify-content-center align-items-center">
                        <div class="course_menu_wrap">
                            <h2>篩選條件</h2>
                            <select class="date_filter">
                                <option >選擇課程日期</option>
                                <option>10月21日(五) 19:00-21:00</option>
                                <option>11月18日(五) 19:00-21:00</option>
                                <option>10月22日(六) 10:30-12:30</option>
                                <option>11月19日(六) 10:30-12:30</option>
                            </select>
                            <p>素食分類</p>
                            <input type="radio" name="su">
                            <label for="">全素</label><br>
                            <input type="radio" name="su">
                            <label for="">蛋素</label><br>
                            <input type="radio" name="su">
                            <label for="">五辛素</label><br>
                            <input type="radio" name="su">
                            <label for="">奶素</label><br>
                            <input type="radio" name="su">
                            <label for="">蛋奶素</label>
                            <p>價格</p>
                            <input type="radio" name="price">
                            <label for="">$800 以下</label><br>
                            <input type="radio" name="price">
                            <label for="">$800 ~ $1500</label><br>
                            <input type="radio" name="price">
                            <label for="">$1500 以上</label>
                        </div>
                    </div>
                </div>        

            </div>
        </div>

        <div class="nav_right">
            <ul class="d-flex flex-column">
                <a href="index.html">
                    <li class="li_top">首頁</li>
                </a>
                <a href="course.html">
                    <li>廚藝教室</li>
                </a>
                <a href="solarterms.html">
                    <li>節氣食補</li>
                </a>
                <a href="map.html">
                    <li>素食地圖</li>
                </a>
                <a href="article.html">
                    <li>相關文章</li>
                </a>
                <div class="icon d-flex justify-content-center pt-3">
                    <a href=""><i class="fa-solid fa-cart-shopping pr-3 pl-5 pb-5"></i></a>
                    <a href=""><i class="fa-solid fa-user pl-3 pr-5 pb-5"></i></a>
                </div>
            </ul>
        </div>
    </div>


    <footer>
        <p>Copyright © 2022 BearSu. All rights reserved.</p>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

</body>

</html>
