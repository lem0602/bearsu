    <style>
        * {

        }

        body {
            background: url(images/all_bg.png) no-repeat center center / cover fixed;
            background-color: #6DD0CD;
        }

        .pc_header_wrap {
            height: 0px;
        }

        .pc_header {
            z-index: 9999;
            position: sticky;
            top: 32px;
            height: 0px;
        }

        .nav_left img {
            width: 120px;
        }

        .nav_right {
            width: 150px;
            height: 400px;
            border-radius: 100px;
            border: 2px solid #FFF6E9;
            background-color: #005F5F;
            overflow: hidden;
        }

        .nav_right ul {
            padding: 0px;
            margin: 0px;
            height: 400px;
        }

        .nav_right li {
            list-style-type: none;
            color: #FFF6E9;
            text-align: center;
            padding: 15px 0px;
            transition: .5s;
            border-bottom: 2px dashed #FFF6E9;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .nav_right .li_top {
            padding-top: 35px;
        }

        .nav_right li:hover {
            color: #005F5F;
            background-color: #FFF6E9;
        }

        .nav_right a:hover {
            text-decoration: none;
        }

        .nav_right .icon a {
            color: #FFF6E9;
            transition: .5s;
        }

        .nav_right .icon a:hover {
            transform: scale(1.2);
        }

        .container {
            padding-top: 32px;
            padding-bottom: 48px;
            min-height: calc(100vh - 46px);
        }

        .row{
            height: 100vh;
        }

        /* ------------mobile start------------ */
        .mobile_course_filter_wrap {
            position: sticky;
            top: 90px;
            z-index: 10000;
            margin-top: 48px;
            margin-bottom: 12px;
        }

        .mobile_course_filter {
            background-color: #005F5F;
            border-radius: 50%;
            border: 2px solid #333333;
            box-shadow: 3px 3px #333333;
            font-size: 2rem;
            color: #FFF6E9;
            padding: 4px 12px;
        }

        .modal-content {
            background-color: transparent;
            border: none;
        }

        .modal-footer {
            border: none;
            padding: 0px;
        }

        .mobile_close_btn {
            background-color: #005F5F;
            border: 2px solid #333333;
            box-shadow: 3px 3px #333333;
            color: #FFF6E9;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 10px;
            padding: 8px 16px;
            transition: .3s;
        }

        .btn-primary:not(:disabled):not(.disabled).active,
        .btn-primary:not(:disabled):not(.disabled):active,
        .show>.btn-primary.dropdown-toggle {
            color: #FFF6E9;
            background-color: #005F5F;
            border: 2px solid #333333;
        }

        .btn-primary:hover {
            color: #FFF6E9;
            background-color: #005F5F;
            border-color: #333333;
        }

        .btn-primary.focus,
        .btn-primary:focus {
            box-shadow: 3px 3px #333333;
        }

        .btn-primary:not(:disabled):not(.disabled).active:focus,
        .btn-primary:not(:disabled):not(.disabled):active:focus,
        .show>.btn-primary.dropdown-toggle:focus {
            box-shadow: 3px 3px #333333;
        }

        .course_innerwrap {
            margin-top: 12px;
            width: 100%;
        }

        .course_notfound h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #005F5F;
            margin-bottom: 32px;
        }

        .course_notfound img {
            width: 300px;
        }

        @media screen and (min-width:768px) {
            .course_innerwrap {
                margin-top: 0px;
            }
        }

        .course_menu {
            position: sticky;
            top: 32px;
            z-index: 999;
            height: auto;
            border-radius: 20px;
            border: 2px solid #333333;
            background-color: #FFF6E9;
            box-shadow: 3px 3px #333333;
            padding: 24px;
        }

        .filter {
            background-color: #FFF6E9;
            border: 2px solid #333333;
            border-radius: 8px;
            color: #005F5F;
            padding: 4px;
            /* appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none; */
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter:focus {
            outline: none
        }

        .course_filter {
            margin-bottom: 24px;
        }

        .course_menu h2 {
            font-size: 1.5rem;
            color: #333333;
            padding-bottom: 24px;
            text-align: center;
            font-weight: 700;
        }

        .course_menu p {
            border-bottom: 2px solid #005F5F;
            padding-top: 24px;
            color: #333333;
            font-size: 1rem;
            font-weight: 700;
        }

        .course_menu label {
            color: #333333;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .course_menu .radio {
            margin-right: 12px;
            cursor: pointer;
        }

        .page-link {
            background-color: #005F5F;
            border: none;
            color: #FFF6E9;
            transition: .3s;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .page-link:hover {
            background-color: #FFF6E9;
        }

        .page-item:first-child .page-link {
            border-radius: 8px 0px 0px 8px;
        }

        .page-item:last-child .page-link {
            border-radius: 0px 8px 8px 0px;
        }

        footer {
            background-color: #005F5F;
            box-shadow: 0px -3px 0px #333333;
            height: 50px;
        }

        footer p {
            color: #FFF6E9;
            font-size: 0.9rem;
            margin-bottom: 0px;
            text-align: center;
            font-weight: 500;
            line-height: 50px;
        }

        @media screen and (min-width:768px) {
            footer p {
                font-size: 1rem;
            }
        }   
    </style>
</head>
